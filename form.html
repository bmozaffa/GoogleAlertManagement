<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Alerts Management</title>
</head>
<body>
<div class="container">
    <h1>Google Alerts Management</h1>
    <form class="toolbar-pf-actions" method="get">
        <div class="row toolbar-pf" style="border:none;box-shadow:none;">
            <div class="col-sm-2">
                <input class="form-control" name="sid" placeholder="Google Cookie SID" type="text"/>
            </div>
            <div class="col-sm-2">
                <input class="form-control" name="ssid" placeholder="Google Cookie SSID" type="text"/>
            </div>
            <div class="col-sm-2">
                <input class="form-control" name="hsid" placeholder="Google Cookie HSID" type="text"/>
            </div>
            <div class="col-sm-2">
                <input class="form-control" name="token" placeholder="Airtable Access Token" type="text"/>
            </div>
            <input type="submit" value="Sync">
        </div>
    </form>
    <br/>
</div>
</body>
</html>
